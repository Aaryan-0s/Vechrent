<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    {% if title %}
    <title>Vechrent- {{ title }}</title>
    {% else %}
    <title>Vechrent</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    {%block css%}

    {%endblock css%}

</head>

<body>
    <nav class="navbar fixed-top navbar-light ">
        <a  class="logo" href="{{url_for('main.home')}}"><img
            src="{{ url_for('static', filename='img/jeep.png') }}"></a>
            <div class="logout">
                <a href="{{url_for('users.logout')}}" class="btn btn-primary">Logout</a>
            </div>
            </div>        
      </nav>
    
    <aside>
        <ul>
            <li>
                <a href="{{url_for('vehicle_route.addvehicle')}}">Add vehicle</a>
            </li>
            <li>
                <a href="{{url_for('users.delete_account')}}">Users list</a>
            </li>
            <li>
                <a href="{{url_for('vehicle_route.vehicle_list')}}">Car list</a>
            </li>
        </ul>
    </aside>
    <div class="content">

        {%block admincontent%}

        {%endblock admincontent%}

    </div>

</html>
