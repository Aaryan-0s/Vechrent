{%extends 'layout.html'%}

{%block css%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/checkout-style.css')}}" type="text/css">
{%endblock css%}


{%block content%}
<div class="check-wrapper">
    <div id="check-one">
        <div class="displayInfo" id="DisplayInfo">
            <h5 class="text-uppercase text-center bold pt-3"> Renting information </h5>
            <hr>
            <div class="p-4 text-white">
                <form action="#" id="check-form" name="form" method="POST">
                    <div class="d-flex flex-column">
                        <div class="tab">
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">                                       
                                        <input type="date" placeholder="Select Your rental date  *" class="inputText bg-light" id="req_date" name="occasion_date" required>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" id="req_name" placeholder="your name*" name="fullname" class="inputText bg-light"
                                            maxlength="32" required>
                                    </div>
                                </div>
                            </div>
                
                            
                            <center>
                                <div>
                                    
                                    
                                        <input type="submit" id="nextBtn" class="btn btn-outline-danger trigger-btn p-2">  
                                                                       
                                    
                                </div>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
