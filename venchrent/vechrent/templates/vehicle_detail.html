{% extends "layout.html" %}



{%block css%}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
<link href="{{ url_for('static', filename='css/vehicle_detail.css') }}" rel="stylesheet" type="text/css">

{%endblock%}


{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{vehicle.vehicle_name}}</h3>
            <h6 class="card-subtitle">globe type chair for rest</h6>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img src="{{url_for('static',filename='img/vehicle/'+vehicle.image_file)}}" class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Product description</h4>
                    <p>{{vehicle.description}}</p>
                    <h2 class="mt-5">
                        Rs{{vehicle.price}}/day
                    </h2>
                    
                    <button class="btn btn-warning btn-rounded"><a href="{{url_for('vehicle_route.rent_vehicle',vehicle_id=vehicle.vehicle_id)}}">Rent now</a></button>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
